{% extends 'base.html' %}
{% block page_content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete {{ full_name }}?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'profile_delete' object.id %}">
                        {% csrf_token %}
                        <div class="d-inline p-2 w-50">
                            <img src="{{ picture }}"
                                 class="w-50 rounded mx-auto d-block" alt="description">
                        </div>

                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                        <div class="m-2">
                            <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                        </div>

                    </form>
                </div>
{#                <div class="m-2">#}
{#                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>#}
{#                </div>#}
            </div>
        </div>
    </div>
{% endblock %}
