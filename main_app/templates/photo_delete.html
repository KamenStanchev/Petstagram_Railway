{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Delete Pet Photo</h1>
    <img src="{{ photo.photo.url }}"
         class="w-50 rounded mx-auto d-block" alt="{{ photo.descriptiom }}">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'photo_delete' photo.id %}">

                {% csrf_token %}
                {{ form }}

                <button class="btn btn-danger mt-2" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
